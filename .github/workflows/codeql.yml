name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '20 2 * * 0'

jobs:
  codeql:
    name: CodeQL
    if: ${{ needs.changes.outputs.changes == 'true' }}
    uses: Mediaportal-Plugin-Team/Mediaportal-Tools/.github/workflows/codeql.yml@master
    permissions:
      security-events: write
    secrets: inherit
