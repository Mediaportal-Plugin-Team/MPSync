name: CodeQL / MPSync Plugin

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
  schedule:
    - cron: '20 2 * * 0'
  workflow_dispatch:

jobs:
  codeql:
    name: CodeQL
    uses: Mediaportal-Plugin-Team/Mediaportal-Tools/.github/workflows/codeql.yml@master
    with:
      nuget-restore: true
      nuget-path: MPSync
    permissions:
      security-events: write
    secrets: inherit
